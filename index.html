<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dyeswatch.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>WoW Housing Dye Palette</h1>
            <p>Mouse over or tap a dye swatch to see a screenshot of an example room that uses that dye.<br>Room screenshots are from Ardastar (Architects of Azeroth discord), code and webpage from Leiyan (Architects of Azeroth discord).</p>
        </div>
        <div class="top">
            <div class="palette">
                <table id="dyemap" class="dyemap"> </table>
            </div>
            <div class="col-7" id="example_room"></div>
        </div>
    </div>

    <div id="example_modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="example">
        <div id="caption"></div>
    </div>

    <script  type="text/javascript" src="js/dyeswatch.js"></script>
</body>
</html>
